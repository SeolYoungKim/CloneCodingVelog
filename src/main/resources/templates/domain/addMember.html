<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action method="post">
    <div th:object="${addMemberDto}">
        <div>
            <label for="memberId">아이디</label>
            <input id="memberId" th:field="*{memberId}">
            <div th:errors="*{memberId}">아이디를 입력하세요.</div>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input id="password" th:field="*{password}" type="password">
            <div th:errors="*{password}">내용을 입력하세요.</div>
        </div>
    </div>

    <button type="submit">가입하기</button>
    <button type="button" th:onclick="|location.href='/'|">나가기</button>
</form>

</body>
</html>
