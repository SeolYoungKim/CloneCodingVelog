<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:object="${article}">

  <div th:if="${article.seriesEntity} != null" th:text="*{seriesEntity.getSeries()}">
  </div>

  <h3 th:text="*{title}">글 제목 입니다.</h3>
  <div th:text="*{text}">
    글 내용 입니다.
  </div>
  <div>
    <button type="button" th:onclick="|location.href='/article/'+ *{id} +'/edit'|">수정하기</button>
    <button type="button" th:onclick="|location.href='/article-list'|">목록으로</button>
  </div>
  <div>
    <button type="button" th:onclick="|location.href='/article/'+ *{id} +'/delete'|">삭제하기</button>
  </div>
</div>

</body>
</html>
