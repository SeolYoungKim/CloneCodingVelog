<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css"
        th:href="|@{css/bootstrap.min.css}|"
        rel="stylesheet">

  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div th:object="${article}">

  <h3 th:text="*{title}">글 제목 입니다.</h3>
  <div th:text="*{text}">
    글 내용 입니다.
  </div>
  <div>
    <button type="button" th:onclick="|location.href='/article/'+ *{id} +'/edit'|">수정하기</button>
    <button type="button" th:onclick="|location.href='/'|">목록으로</button>
  </div>
</div>

</body>
</html>
