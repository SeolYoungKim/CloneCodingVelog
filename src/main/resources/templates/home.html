<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h2>어서오세요! 블로그입니다.</h2>
<h3>로그인을 해주세요 :)</h3>

<form th:action th:object="${loginMemberDto}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="error : ${#fields.globalErrors()}" th:text="${error}">
        </p>
    </div>
    <div>
        <label for="memberId">아이디</label>
        <input id="memberId" th:field="*{memberId}">
        <div th:errors="*{memberId}"></div>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input id="password" th:field="*{password}">
        <div th:errors="*{password}"></div>
    </div>

    <button type="submit">로그인</button>
    <button type="button" th:onclick="|location.href='/add-member'|">회원가입</button>

</form>

</body>
</html>
